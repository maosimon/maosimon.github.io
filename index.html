<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="sec.css" rel="stylesheet">
    <title>Document</title>
    </link>
</head>
<body>
  <!---header是放標題的地方-->
  <header>
    <h1>< header ><p>可放置頁面主要標題、Logo等</p></h1>
  </header>
    <!-- 語意標籤nav -->
  <nav>
    < nav ><p>此網頁的導覽區塊</p>
  </nav>
    <!---article裡面放section標籤-->
  <article>
    < article ><p>內容區</p>
    <section>< section ><p>網頁內容的區塊-1</p>
  </article>
    <!---aside是放資訊連結-->
  <aside>
    < aside ><p>側邊欄可放置額外資訊、相關連結等</p>
  </aside>
  <!---footer是頁面最底下的資訊-->
  <footer>
    < footer ><p>頁腳處，可在此聲明版權、使用規範等等</p></footer>
  </footer>
  
</body>
</html>
